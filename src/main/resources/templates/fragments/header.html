<div th:fragment="header">
    <nav class="navbar navbar-expand-lg custom-header">
        <div class="container">
            <a class="navbar-brand" href="/">Emotion Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${activePage == 'home' ? 'active' : ''}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/emotions}" th:classappend="${activePage == 'view-emotions' ? 'active' : ''}">View Emotions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/emotions/input}" th:classappend="${activePage == 'add-emotion' ? 'active' : ''}">Add Emotion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/emotions/chart}" th:classappend="${activePage == 'chart' ? 'active' : ''}">Emotion Chart</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}" th:classappend="${activePage == 'profile' ? 'active' : ''}">Profile</a>
                    </li>
                </ul>
                <div class="d-flex ms-auto align-items-center">
                    <button class="btn btn-warning emergency-button me-2" type="button" data-bs-toggle="modal" data-bs-target="#emergencyModal">
                        <i class="fas fa-exclamation-triangle"></i>
                    </button>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger logout-button">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div th:replace="fragments/modal :: modal('emergencyModal', 'Emergency Assistance', ${hasAddress}, ${country}, ${city})"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var country = '[[${country}]]';
        var city = '[[${city}]]';
        /*]]>*/
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/fragments/modal.js"></script>
</div>
