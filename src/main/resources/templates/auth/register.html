<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="/css/message.css">
    <link rel="icon" sizes="192x192" href="/images/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="/images/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Register</h1>
                <p class="text-center">Create your account to start tracking your emotions!</p>
                <form th:action="@{/register}" th:object="${registerUser}" method="post">
                    <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                    </div>
                    <div class="mb-3">
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               th:field="*{username}" 
                               placeholder="Username" 
                               required />
                        <div class="text-danger" 
                             th:if="${#fields.hasErrors('username')}" 
                             th:errors="*{username}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               th:field="*{email}" 
                               placeholder="Email" 
                               required />
                        <div class="text-danger" 
                             th:if="${#fields.hasErrors('email')}" 
                             th:errors="*{email}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password"
                               class="form-control"
                               id="password"
                               th:field="*{password}"
                               placeholder="Password"
                               required />
                        <div class="text-danger"
                             th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}">
                        </div>
                    </div>

                    <div class="alert alert-danger" th:if="${error != null}">
                        <p th:text="${error}"></p>
                    </div> 

                    <div class="d-flex justify-content-between">
                        <button type="button" 
                                class="btn btn-secondary" 
                                onclick="window.history.back();">
                            Back
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
