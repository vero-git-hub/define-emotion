<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Emotion Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/emotions.css">
    <link rel="stylesheet" type="text/css" href="/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/chart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/js/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <h1 class="text-center">Your Emotion Chart</h1>

        <div th:if="${emotions == null || emotions.isEmpty()}">
            <div class="alert alert-info text-center mt-4">
                <h3>No emotions found!</h3>
                <p>Track and analyze your feelings by adding emotions.</p>
            </div>
        </div>
    
        <div th:if="${emotions != null && !emotions.isEmpty()}">
            <canvas id="emotionChart" style="max-width: 100%; max-height: 400px;"></canvas>
        </div>

        <div class="text-center mt-4">
            <button onclick="location.href='/'" class="btn btn-secondary me-2" title="Back to Home">
                <i class="fas fa-arrow-left"></i>
            </button>
            <a href="/emotions/input" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Emotion
            </a>
        </div>
    </div>
</body>
</html>
