<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/buttons.css">
    <link rel="icon" sizes="192x192" href="/images/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="/images/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Welcome to Emotion Tracker</h1>
                <p>Track and analyze your emotions with ease!</p>
                <div sec:authorize="isAuthenticated()">
                    <p>Welcome, <span sec:authentication="name"></span>!</p>
                    <div>
                        <a href="/emotions" class="btn btn-primary">
                            <i class="fas fa-list"></i> View Emotions
                        </a>
                        <a href="/emotions/input" class="btn btn-success">
                            <i class="fas fa-plus"></i> Add a New Emotion
                        </a>
                        <a href="/profile" class="btn btn-info">
                            <i class="fas fa-user"></i> Profile
                        </a>
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                        <button type="button" class="btn btn-warning ms-2" data-bs-toggle="modal" data-bs-target="#emergencyModal">
                            <i class="fas fa-exclamation-triangle"></i> Emergency
                        </button>                   
                    </div>   
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-primary">Login</a>
                    <a href="/register" class="btn btn-secondary">Register</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="emergencyModal" tabindex="-1" aria-labelledby="emergencyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emergencyModalLabel">Emergency Assistance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div th:if="${hasAddress}">
                        <p><strong>Your Address:</strong></p>
                        <ul>
                            <li>Country: <span th:text="${country}">-</span></li>
                            <li>City: <span th:text="${city}">-</span></li>
                        </ul>
                        <button class="btn btn-primary" id="helpBtn">Help</button>
                        <div id="helplineResults" style="display: none; margin-top: 20px;">
                            <h5>Available Helplines:</h5>
                            <ul id="helplineList">
                            </ul>
                        </div>
                    </div>
                    <div th:if="${!hasAddress}">
                        <p>You need to specify your country and city.</p>
                        <a th:href="@{/profile(editMode=true)}" class="btn btn-secondary">Go to Profile</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var country = '[[${country}]]';
        var city = '[[${city}]]';
        /*]]>*/
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
