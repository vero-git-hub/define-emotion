<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/buttons.css">
    <link rel="icon" sizes="192x192" href="/images/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="/images/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Welcome to Emotion Tracker</h1>
                <p>Track and analyze your emotions with ease!</p>
                <div th:if="${username == null}">
                    <a href="/login" class="btn btn-primary">Login</a>
                    <a href="/register" class="btn btn-secondary">Register</a>
                </div>
                <div th:if="${username != null}">
                    <p>Welcome, <span th:text="${username}"></span>!</p>
                    <div>
                        <a href="/emotions" class="btn btn-primary">
                            <i class="fas fa-list"></i> View Emotions
                        </a>
                        <a href="/emotions/input" class="btn btn-success">
                            <i class="fas fa-plus"></i> Add a New Emotion
                        </a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>                        
                    </div>   
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
